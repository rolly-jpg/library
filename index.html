<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <table border>
        <caption>Books</caption>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Toggle read status</th>
            <th>Delete book</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form id="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter author" required>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" placeholder="enter author" required>
        </div>
        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" class="form-control" id="pages" placeholder="enter pages" required>
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="read">
          <label class="form-check-label" for="read">Read the book already</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
